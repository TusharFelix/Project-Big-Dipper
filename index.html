<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./features/sort/sort.css" />
    <link rel="stylesheet" href="./features/compare/css/compare.css" />
    <title>Big Dipper</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <span class="header-title">Big Dipper</span>
      </div>
    </header>
    <main>
      <!--recent launches start  -->

      <!--  end-->
      <div class="container">
        <!--search start  -->

        <!--  end-->

        <!--filter start  -->

        <!--  end-->

        <!--sort start  -->
        <div class="dropdown">
          <button onclick="sortFunction()" class="dropbtn">Sort</button>
          <button class="hidden-filter dropbtn" >filter</button>
            <div id="myDropdown" class="dropdown-content">
              <ul>
                <li><input class="sort-pop" type="radio" name="sort-value" value="price" id="price-asc"> <label for="price-asc" >Price-Low to High</label></li>
                <li><input class="sort-pop" data-order="desc" value = "price" type="radio" name="sort-value" id="price-desc"> <label for="price-desc" >Price-High to Low </label></li>
                <li><input class="sort-pop" data-order="desc" value = "ratings" type="radio" name="sort-value" id="rating-desc"> <label for="rating-desc">Rating-High to Low</label></li>
                <li><input class="sort-pop" value="ratings"  type="radio" name="sort-value" id="rating-asc"> <label for="rating-asc" >Rating-Low to High</label></li>
                <li><input class="sort-pop" value="dateOfRelease"  type="radio" name="sort-value" id="date-asc"> <label for="date-assc" >Oldest</label></li>
                <li><input class="sort-pop" data-order="desc" value="dateOfRelease" type="radio" name="sort-value" id="date-desc"> <label for="date-desc" >Newest</label></li>
                <li><input class="sort-pop" type="radio" name="sort-value" value="clear" id="clear-value"> <label for="clear-value" >Clear</label></li>
              </ul> 
            </div>
        </div>
        <!--  end-->

        <div class="templates" style="display: none">
          <div class="brand-card brand-template">
            <h2 class="brand-title">Brand title</h2>
            <div class="brand-models">
              <!-- contains all the mobiles of a particular brand -->
            </div>
          </div>
          <div class="mobile-card mobile-card-template">
            <h3 class="mobile-name">test name</h3>
            <div>
              <h6>RAM</h6>
              <div class="mobile-ram">test ram</div>
            </div>
            <div class="mobile-price">test price</div>
            <div class="mobile-ratings">test ratings</div>
            <div class="mobile-date">test date</div>
            <div class="button-section">
              <button onclick=compareMobiles(this.parentElement.parentElement); class="button compare">Compare</button>
            </div>  
          </div>
          
        </div>
        <section class="brands-section"></section>
      </div>
      <!--view details modal start  -->

      <!--  end-->

      <!--compare start  -->
      <!-- compare container -->
      <div class="compare-container container">
        <div class="show-selected-mobiles">
          <div data-model='' class="compare-template compare-content">
            <img class="compare-img" src="" alt="img">
            <div class="compare-details">
              <h1 class="compare-details-brand-model">brand Model</h1>
            </div>
            <button data-mobile-model='' onclick=removeFunction(this); class="button close-button">&times; </button>
          </div>
        </div>
        <button class="compare-button button" onclick=popUpModal();>compare Now</button>
      </div>
      <table class="table-template table-content">
        <tr class="table-row-template">
          <td class="table-column-template"></td>
        </tr>
      </table>
      <div id="modal">
        <div class="modal-content">

          <span class="close">&times;</span>
          <div class="compare-result result-template"></div>
        </div>

      </div>
      <!-- end -->
      <!--  end-->
    </main>
    <script src="./js/script.js"></script>
    <script src="./features/sort/sort.js"></script>
    <script src="./features/compare/compare.js"></script>
  </body>
</html>
