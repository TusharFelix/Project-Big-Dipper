<html>

<head>
  <link rel="stylesheet" href="./styles/bootstrap.css">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./features/recentLaunch/recentLaunch.css">

  <title>Big Dipper</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <span class="header-title">Big Dipper</span>
    </div>
  </header>
  <main>
      <div class="recent-launches-carousel-container">
        <h2 class="recent-launch-hdr"> Recent Launch</h2>
              <div id="recent-launches-carousel" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner recentLaunches-carousel-inner">
                      
                      <a class="carousel-control-prev" href="#recent-launches-carousel" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                      <a class="carousel-control-next" href="#recent-launches-carousel" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                  </a>
                  </div>
              </div>
      </div>
    <div class="container">
            
        <div class="recent-lanch-mobiles-sections">
        </div>
      <div class="templates" style="display: none">
        <div class="brand-card brand-template">
          <h2 class="brand-title">Brand title</h2>
          <div class="brand-models">
            <!-- contains all the mobiles of a particular brand -->
          </div>
        </div>
        <div class="mobile-card mobile-card-template">
          <h3 class="mobile-name">test name</h3>
          <div>
            <h6>RAM</h6>
            <div class="mobile-ram">test ram</div>
          </div>
          <div class="mobile-price">test price</div>
        </div>
      </div>
      <section class="brands-section"></section>
    </div>
  </main>
  <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
  <script src="./js/script.js"></script>
  <script src="./features/recentLaunch/recentLaunch.js"></script>
  <script src="./js/bootstrap_native_min.js"></script>
</body>

</html>
