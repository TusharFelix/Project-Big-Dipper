<html>

<head>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Big Dipper</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <span class="header-title">Big Dipper</span>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="templates" style="display: none">
        <div class="brand-card brand-template">
          <h2 class="brand-title">Brand title</h2>
          <div class="brand-models">
            <!-- contains all the mobiles of a particular brand -->
          </div>
        </div>
        <div class="mobile-card mobile-card-template">
          <h3 class="mobile-name">test name</h3>
          <div>
            <h6>RAM</h6>
            <div class="mobile-ram">test ram</div>
          </div>
          <div class="mobile-price">test price</div>

          <div class="btn-div">
            <!-- <button class="button view">VIEW</button> -->
            <button class="button compare"
              onclick=Compare(this.parentElement.parentElement.childNodes[1].innerText)>COMPARE</button>
          </div>
        </div>
      </div>

      <section class="brands-section"></section>


      <div class="compare-container container">
        <div class="compare-mobile-1">
          <img id="mobile-one" src="" alt="">
          <h3 id="mobile-name-one"></h3>
          <button onclick=removeMobile(this.id); id="mobile-remove-btn-one"><i class="fa fa-close"></i></button>

        </div>
        <div class="compare-mobile-2">
          <img id="mobile-two" src="" alt="">
          <h3 id="mobile-name-two"></h3>
          <button onclick=removeMobile(this.parentElement.childNodes[2].innerText); id="mobile-remove-btn-one"><i
              class="fa fa-close"></i></button>
        </div>
        <!-- <div class="compare-now-button"> -->
          <button id="compare-btn" onclick=popUpModal(); disabled>compareNow</button>
        <!-- </div> -->
      </div>

      <div id="modal" class="container">
          <div class="modal-content">
            <span class="close">&times;</span>
            <table class="table-template comparation-table">
              <tr class="table-template-row">
              <td class="table-template-column"></td>
              </tr>
              </table>
          
            </div>
      </div>
      <!-- <table class="table-template comparation-table">
        <tr class="table-template-row">
        <td class="table-template-column"></td>
        </tr>
        </table> -->


  </main>
  <script src="./js/script.js"></script>
  <script src="./features/compare/compare.js"></script>
</body>

</html>
