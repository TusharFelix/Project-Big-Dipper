<html>

<head>
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Big Dipper</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <span class="header-title">Big Dipper</span>
      <button id="myBtn" class="filter-button">Filter</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <section class="filter-section">
            <div class="filter-options">
                <button class="filter-option-button link" onclick="openTab(event, 'price')">
                  Price
                </button>
                <button class="filter-option-button link" onclick="openTab(event, 'ram')">
                  RAM
                </button>
                <button class="filter-option-button link" onclick="openTab(event, 'battery')">
                  Battery
                </button>
              </div>
            <div class="Container2">
                <div id="price" class="content">
                    <div class="check-box-container"><input type="checkbox" class="mycheck"> <span class="mycheck">₹1000-10000</span></div>
                    <div class="check-box-container"><input type="checkbox" class="mycheck"> <span class="mycheck">₹10000-20000</span></div>
                    <div class="check-box-container"><input type="checkbox" class="mycheck"> <span class="mycheck">₹20000-30000</span></div>
                    <div class="check-box-container"><input type="checkbox" class="mycheck"> <span class="mycheck">₹30000-40000</span></div>
                    <div class="check-box-container"><input type="checkbox" class="mycheck"> <span class="mycheck">₹40000-50000</span></div>
                    <div class="check-box-container"><input type="checkbox" class="mycheck"> <span class="mycheck">₹above 50000</span></div>
                </div>
              
                <div id="ram" class="content">Hire</div>
              
                <div id="battery" class="content">Contact</div>

            </div>
          </section>
        </div>

      </div>
    </div>

  </header>
  <main>
    <div class="container">
      <div class="templates" style="display: none">
        <div class="brand-card brand-template">
          <h2 class="brand-title">Brand title</h2>
          <div class="brand-models">
            <!-- contains all the mobiles of a particular brand -->
          </div>
        </div>
        <div class="mobile-card mobile-card-template">
          <h3 class="mobile-name">test name</h3>
          <div>
            <h6>RAM</h6>
            <div class="mobile-ram">test ram</div>
          </div>
          <div class="mobile-price">test price</div>
        </div>
      </div>
      <section class="brands-section"></section>
    </div>
  </main>
  <script src="./js/script.js"></script>
  <script src="./features/filter/filter.js"></script>
</body>

</html>
