<html>
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./features/sort/sort.css" />
    <link rel="stylesheet" href="./features/compare/css/compare.css" />
    <link rel="stylesheet" href="./features/search/search.css" />
    <link rel="stylesheet" href="./styles/filter.css" />
    <title>Big Dipper</title>
  </head>
<body>
  <header class="header">
    <div class="container">
      <span class="header-title">Big Dipper</span>
    </div>
  </header>
  <main>
    <!--recent launches start  -->

    <!--  end-->
    <div class="container">
      <!--search start  -->
      <div class="search-section">
        <div class="input-wrapper">
          <p class="search-text"> Search for Brand or RAM or Model : </p>
          <input type="text" placeholder="search for Brand or RAM or Model " class="input-section" id="search">
          <input type="submit" value="search" class="submit-section pointer" id="submit-button">
        </div>
      </div>
        <!--  end-->

        <!--filter start  -->
        <button id="myBtn" class="filter-button">Filter</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="model-popup">
            <span class="close-filter">&times;</span>
            <section class="filter-section">
              <div class="filter-options">
                  <button
                  class="filter-option-button link"
                  onclick="openTab(event, 'brand')"
                >
                  Brand
                </button>
                <button
                  class="filter-option-button link"
                  onclick="openTab(event, 'price')"
                >
                  Price
                </button>
                <button
                  class="filter-option-button link"
                  onclick="openTab(event, 'ram')"
                >
                  RAM
                </button>

              </div>
              <div class="Container2">
                  <div id="brand" class="content">
                      <div class="brand-container brand-container-temp ">
                        <input
                          type="checkbox"
                          name="brand"
                          class="filter-check brand-filter-check brand-filter-check-temp"
                        />
                        <label class="filter-label brand-filter brand-filter-temp"></label>
                      </div>
                    </div>

                <div id="price" class="content">
                    <div class="check-box-container" style="display: none"></div>
                  <div class="check-box-container">
                    <input id = "price-id-0" type="checkbox" class="filter-check mycheck" />
                    <label  class="filter-label" for = "price-id-0">₹10000-20000</label>
                  </div>
                  <div class="check-box-container">
                    <input id = "price-id-1" type="checkbox" class="filter-check mycheck" />
                    <label class="filter-label"  for = "price-id-1">₹20000-30000</label>
                  </div>
                  <div class="check-box-container">
                    <input id = "price-id-2" type="checkbox" class="filter-check mycheck" />
                    <label  class="filter-label" for = "price-id-2">₹30000-40000</label>
                  </div>
                  <div class="check-box-container">
                    <input id = "price-id-3" type="checkbox" class="filter-check mycheck" />
                    <label class="filter-label"  for = "price-id-3">₹40000-50000</label>
                  </div>
                  <div class="check-box-container">
                    <input id = "price-id-4" type="checkbox" class="filter-check mycheck" />
                    <label class="filter-label"  for = "price-id-4">₹50000-60000</label>
                  </div>
                  <div class="check-box-container">
                    <input id = "price-id-5" type="checkbox" class="filter-check mycheck" />
                    <label class="filter-label" for = "price-id-5">above 60000</label>
                  </div>
                </div>

                <div id="ram" class="content">
                  <div class="ram-container ram-container-temp">
                    <input type="checkbox" name="ram" class="filter-check ram-filter-check-temp" data-set=""/>
                    <label for="" class="filter-label ram-filter-temp"></label>
                  </div>
                </div>


                <button id = "submitbutton" class="filter-submit" style="display: none">Apply Filter</button>
                <!-- <button id = "submitbutton" class="filter-submit">Clear Filter</button> -->
                 <button id = "clearbutton" style="display:none">Clear Filter</button>
                <span style="display: block; text-align: center" id = "displaytext">Select a type to filter</span>
              </div>
            </section>
          </div>
        </div>
        <!--  end-->

        <!--sort start  -->
        <div class="dropdown">
          <button onclick="sortFunction()" class="dropbtn">Sort</button>
          <button class="hidden-filter dropbtn" >filter</button>
            <div id="myDropdown" class="dropdown-content">
              <ul>
                <li><input class="sort-pop" type="radio" name="sort-value" value="price" id="price-asc"> <label for="price-asc" >Price-Low to High</label></li>
                <li><input class="sort-pop" data-order="desc" value = "price" type="radio" name="sort-value" id="price-desc"> <label for="price-desc" >Price-High to Low </label></li>
                <li><input class="sort-pop" data-order="desc" value = "ratings" type="radio" name="sort-value" id="rating-desc"> <label for="rating-desc">Rating-High to Low</label></li>
                <li><input class="sort-pop" value="ratings"  type="radio" name="sort-value" id="rating-asc"> <label for="rating-asc" >Rating-Low to High</label></li>
                <li><input class="sort-pop" value="dateOfRelease"  type="radio" name="sort-value" id="date-asc"> <label for="date-assc" >Oldest</label></li>
                <li><input class="sort-pop" data-order="desc" value="dateOfRelease" type="radio" name="sort-value" id="date-desc"> <label for="date-desc" >Newest</label></li>
                <li><input class="sort-pop" type="radio" name="sort-value" value="clear" id="clear-value"> <label for="clear-value" >Clear</label></li>
              </ul> 
            </div>
        </div>
        <!--  end-->

        <div class="templates" style="display: none">
          <div class="brand-card brand-template">
            <h2 class="brand-title">Brand title</h2>
            <div class="brand-models">
              <!-- contains all the mobiles of a particular brand -->
            </div>
          </div>
          <div class="mobile-card mobile-card-template">
            <h3 class="mobile-name">test name</h3>
            <div>
              <h6>RAM</h6>
              <div class="mobile-ram">test ram</div>
            </div>
            <div class="mobile-price">test price</div>
            <div class="mobile-ratings">test ratings</div>
            <div class="mobile-date">test date</div>
            <div class="button-section">
              <button onclick=compareMobiles(this.parentElement.parentElement); class="button compare">Compare</button>
            </div>  
          </div>
          
        </div>
        <section class="brands-section"></section>
      </div>
      <!--view details modal start  -->

      <!--  end-->

      <!--compare start  -->
      <!-- compare container -->
      <div class="compare-container container">
        <div class="show-selected-mobiles">
          <div data-model='' class="compare-template compare-content">
            <img class="compare-img" src="" alt="img">
            <div class="compare-details">
              <h1 class="compare-details-brand-model">brand Model</h1>
            </div>
            <button data-mobile-model='' onclick=removeFunction(this); class="button close-button">&times; </button>
          </div>
        </div>
        <button class="compare-button button" onclick=popUpModal();>compare Now</button>
      </div>
      <table class="table-template table-content">
        <tr class="table-row-template">
          <td class="table-column-template"></td>
        </tr>
      </table>
      <div id="modal">
        <div class="modal-content">

          <span class="close">&times;</span>
          <div class="compare-result result-template"></div>
        </div>

      </div>
      <!-- end -->
      <!--  end-->
    </main>
    <script src="./js/script.js"></script>
    <script src="./features/sort/sort.js"></script>
    <script src="./features/compare/compare.js"></script>
    <script src="./features/search/search.js"></script>
    <script src="./features/filter/filter.js"></script>
  
  </body>
</html>
