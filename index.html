<html>

<head>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./features/search/search.css" />
  <title>Big Dipper</title>
</head>

<body>
  <header class="header">
    <div class="container header-alignment">
      <span class="header-title">Big Dipper</span>
      <div class="search-section">
          <div class="input-wrapper">
            <p class="search-text"> Search for Brand or RAM or Model : </p>
          <input type="text" placeholder="search for Brand or RAM or Model " class="input-section" id="search">
          </div>
          <div class="submit-wrapper">
          <input type="submit" value="search" class="submit-section pointer" id="submit-button">
        </div>
      </div>
    </div>   
  </header>
  <main>
    <div class="container">
      <div class="templates" style="display: none">
        <div class="brand-card brand-template">
          <h2 class="brand-title">Brand title</h2>
          <div class="brand-models">
            <!-- contains all the mobiles of a particular brand -->
          </div>
        </div>
        <div class="mobile-card mobile-card-template">
          <h3 class="mobile-name">test name</h3>
          <div>
            <h6>RAM</h6>
            <div class="mobile-ram">test ram</div>
          </div>
          <div class="mobile-price">test price</div>
        </div>
      </div>
      <section class="brands-section"></section>
    </div>
  </main>
  <script src="./js/script.js"></script>
  <script src="./features/search/search.js"></script>
</body>

</html>
